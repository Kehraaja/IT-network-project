<!DOCTYPE html>
<html lang="cs-cz">
<head>
	<meta charset="UTF-8">
	<title>Seznam pojištěnců</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="mx-auto">
    <div >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
            <a class="navbar-brand" href="#">PojištěníApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Pojištěnci<span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="#">O aplikaci</a>
              </div>
            </div>
          </nav>
    </div>
    <main class="p-5">
      <div class="container pb-5">
        <h4 class="mb-5">Seznam Pojištěnců</h4>
        <table class="table" >
            <thead>
              <tr class="text-center">
                <th scope="col">Jméno a příjmení</th>
                <th scope="col">Věk</th>
                <th scope="col">Telefon</th>
                <th scope="col">Editace</th>
              </tr>
            </thead>
            <tbody id="list-policyholders" class="text-center">
              
            </tbody>
        </table>
      </div>
      <div class="container">
        <h4 class="mt-5 mb-5">Nový Pojištěnec</h4>
        <div class="frame p-4 bg-warning">
          <div class="avatar p-2">
            <img class="mx-auto d-block" src="img/avatar-1299805_1280.png" alt="">
          </div>
          <form class="p-2">
            <div class="form-group">
              <label for="firstname">Jméno</label>
              <input type="text" class="form-control" id="firstname" placeholder="Jan">
            </div>
            <div class="form-group">
              <label for="lastname">Příjmení</label>
              <input type="text" class="form-control" id="lastname" placeholder="Novák">
            </div>
            <div class="form-group">
                <label for="age">Věk</label>
                <input type="number" class="form-control" id="age" placeholder="">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Telefon</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="">
            </div>
            
            <button type="submit" class="btn btn-dark" id="submit">Uložit</button>
            <button type="button" class="btn btn-dark" id="cancel">Zrušit</button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/ListOfPolicyholders.js"></script>
    <script src="js/Policyholder.js"></script>
    <script src="js/script.js"></script>
    <div style="min-height: 50px"></div>

    <footer class="myfooter">
      <p><span>&#169;</span>kehrääjä</p>
    </footer>
</body>
</html>
